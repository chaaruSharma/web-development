<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 align="center">create table in html using rowspan and colspan</h3>
    <table border="1" align="center" length="500" width="500">
        <tr align="center" >
            <td>column1</td>
            <td>column2</td>
            <td>column3</td>
        </tr>
        <tr align="center">
            <td rowspan="2">row1cell1</td>
            <td>row1 cell2</td>
            <td>row1 cell3</td>
        </tr>
        <tr align="center" >
            <!-- <td>row2 cell1</td> -->
            <td>row2 cell2</td>
            <td>row2 cell3</td>
        </tr>
        <tr align="center">
            <td colspan="3">row 3 cell1</td>
            <!-- <td>row3 cell2</td>
            <td>row3 cell3</td> -->
        </tr>
    </table>
</body>
</html>
